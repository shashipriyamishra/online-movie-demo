<section class="movie-container">
    <span class="watched" (click)="watched()"> Watched</span>
    <div class="movie-list-row"><h3>Available Movies</h3> 
        <span (click)="watched()"> Watched</span>
        <div class="search-box">
            <mat-form-field class="example-form-field">
                <mat-label>Search movies based on genre and name</mat-label>
                <input matInput type="text" >
                
              </mat-form-field>
        </div> 
    </div>
<section class="movie-list-container" *ngIf="movies">
<mat-card class="example-card" *ngFor="let movie of movies">
    <mat-card-header>
      
      <mat-card-title>{{movie.movieName}}</mat-card-title>
      <mat-card-subtitle>{{movie.genre}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../../../../assets/images/dora.jpg" alt="Photo of dora">
    <mat-card-content>
      <p>
        
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
      <button mat-button (click)="watch(movie)">WATCH</button>

    </mat-card-actions>
  </mat-card>
 
  </section>
</section>
